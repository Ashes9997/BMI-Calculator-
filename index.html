<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    


</head>
<body>
    <div class="box p-5">
        <h1 class="txt text-center"> <b>Calculate Your Body Mass Index</b> </h1>
       
        <div class="border">
            <div class=" row mt-2 ">
                <div class="col-2 ms-0">
                    <h6 class="m-4 "> Weight:</h6>

                </div>
                <div class="col-2 ms-0">
                    <input class="weight weght " type="number" placeholder="weight" >

                </div>
                <div class="col-2 ms-0">
                    <select class="unit  weght p-1">
                        <option value="KG">KG</option>
                        <option value="LB">LB</option>
                   
                   
                    </select>

                </div>
                
                
                
        
            </div>
            <!-- this div is for feet and inches  -->
            <div class=" row mt-2">
                <div class="col-2">
                    <h6 class="m-4"> Height:</h6>

                </div>
                
                <div class="col-2">
                    <!-- <span >FEET</span> -->
                    <select class="feet weght">
               
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                   
                    <option value="7">7</option>
                    
                    </select>

                    

                </div >
                
                <div class="col-2">
                    <!-- <span>INCHES</span> -->
                    <select class="inches weght">
                       
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                   
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    
                    </select>

                </div>
               
                
        
                   
                
            </div>
            <div class= "m-4  ">
                
                <button type="submit" onclick="calculateBMI()"   class="calculate" > <strong>Calculate BMI</strong> </button>
                <h5 class="result"></h5>
                <h5 class="BMIstatus"></h5>
            </div>
            
        </div>
        
    

    </div>
    
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    
</body>
</html>
